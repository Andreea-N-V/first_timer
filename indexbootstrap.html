<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <style>

    .box{
      background-color: #cea9a9;
      border:1px solid grey;
   
    }

    .box2{
      background-color: #c17f7f;
      border:1px solid pink;
    }

    .form-control{
        border: solid #833a84;

    }
    .navbar-inverse{
      background-color: #833a84;
      font-family: verdana;
    }
    


    </style>

</head>

<body>
    <div class="navbar navbar-inverse">
      <div class="container">
        <div class="navbar header">
          <a href="" class="navbar-brand">My website :)</a>
        </div>

        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
        <span class="sr-only">Toggle navigation</span>

        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        </button>

        <div class="colapse navbar-colapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="">Introduction</a></li>
            <li><a href="">Explanation</a></li>
            <li><a href="">Further reading</a></li>
          </ul>
        </div>

      </div>
    </div>
    
    

    <div class="container">
      <blockquote><h3>First container</h3></blockquote>
      <div class="row">
          <div class="col-md-4 box">Content</div>
          <div class="col-md-4 box">Content</div>
          <div class="col-md-4 box">Content</div>
      </div>

   

      <div class="row">
        <div class="col-md-1 box2">.col-md-1</div>
        <div class="col-md-1 box2">.col-md-1</div>
        <div class="col-md-1 box2">.col-md-1</div>
        <div class="col-md-1 box2">.col-md-1</div>
        <div class="col-md-1 box2">.col-md-1</div>
        <div class="col-md-1 box2">.col-md-1</div>
        <div class="col-md-1 box2">.col-md-1</div>
        <div class="col-md-1 box2">.col-md-1</div>
        <div class="col-md-1 box2">.col-md-1</div>
        <div class="col-md-1 box2">.col-md-1</div>
        <div class="col-md-1 box2">.col-md-1</div>
        <div class="col-md-1 box2">.col-md-1</div>
      </div>
    </div>

    <div class="container">
      <blockquote><h3>Second container</h3></blockquote>
      
      <form class="form-horizontal">
        <div class="form-group">
          <label for="username">Username</label> 
          <input type="text" class="form-control" name="username"/>
        </div>
        
         <div class="form-group">
          <label for="password">Password</label> 
          <input type="password" class="form-control" name="password"/>
        </div>
        
        <div class="checkbox">
          <label>
              <input type="checkbox">Keep me logged in </input>
          </label>
        </div>  

        <div class="form-group">
          <input type="submit" value="Log in" class="btn btn-default"></input>
        </div>

         <div class="form-group">
          <label for="username">Pick a date just for funsies</label> 
          <input type="date" class="form-control" name="username"/>
        </div>

        <select class="form-control">
          <option>1</option>
          <option>2</option>
          <option>3</option>
        </select>

      </form>
    </div>

    <div class="container">
   

    </div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
